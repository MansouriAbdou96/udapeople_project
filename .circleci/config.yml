defaults: &defaults
  docker: 
    - image: circleci/node:13.8.0

version: 2.1

commands:
  destory_environment:
    steps: 
      - run: 
          name: Destroy environment 
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7}

jobs: 
  build-frontend:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: frontend build
          command: |
            cd frontend
            npm install
            npm run build

  build-backend:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: backend build
          command: |
            cd backend
            npm install
            npm run build

  test-frontend:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: Run frontend test
          command: |
            cd frontend
            npm install
            npm run test
  
  test-backend:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: Run backend test
          command: |
            cd backend
            npm install
            npm run test

  scan-frontend:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: Scan frontend dependencies
          command: |
            cd frontend
            npm install
            npm audit --audit-level=critical
  
  scan-backend:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: Scan backend dependencies
          command: |
            cd backend
            npm install
            npm audit --audit-level=critical

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - scan-backend:
          requires: [build-backend]