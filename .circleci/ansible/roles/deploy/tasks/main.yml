---

- name: creates directory
  file: 
    path: ~/web
    state: directory

- name: Extract the zipped artifact
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: ~/web/backend/

- name: Install npm dependencies
  command: npm install
  args:
    chdir: ~/web/backend
    creates: ~/web/backend/node_modules

- name: Stop default pm2 service
  command: pm2 stop default

- name: Start npm service
  command: pm2 start npm -f ./src/main.js -- run start 
  args:
    cwd: ~/web/backend/ # maybe i need to start npm in /opt/backend/src/main.ts 